<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BootStrap本地引用 測試</title>
		<!--	留意！	
		ERROR:	瀏覽器不容許載入 url不是＂http, data, chrome, chrome-extension, chrome-untrusted, https.＂的開頭, 會出現 "from origin 'null' has been blocked by CORS policy: Cross origin requests are only supported for protocol schemes: http, data, chrome, chrome-extension, chrome-untrusted, https." Error
		
		解決方法:	1) 必須要安裝localhost server/網上server 再去引用 bootstrap.min.css 和 bootstrap.bundle.min.js
					2) -這裡用VSCode的"Live Server"插件作為localhost server, 並將所需文件 
							(bootstrap.min.css 和 bootstrap.bundle.min.js)放到和.html同一目錄(root根目錄)
								再以http://127.0.0.1:5500 (localhost) 作引用地址
		詳情參考: 1)	https://blog.csdn.net/KateCateCake/article/details/79045211
				2)	https://www.youtube.com/watch?v=nx8E5BF0XuE

		-->

		<!--引用bootstrap css-->
		<link
			href="http://127.0.0.1:5500/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			/* 利用class name加以修改*/
			.btn-info {
				font-weight: 900;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<p>以下是一個drop-down button的範例: <strong>DOC>Components>Buttons</strong> </p>

		<!-- Example split info button -->
		<div class="btn-group">
			<!--加入 內置的class btn-lg變大button-->
			<button type="button" class="btn btn-info btn-lg">Info</button>
			<button
				type="button"
				class="btn btn-info dropdown-toggle dropdown-toggle-split"
				data-bs-toggle="dropdown"
				aria-expanded="false"
			>
				<span class="visually-hidden">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">聯絡我們</a></li>
				<li><a class="dropdown-item" href="#">門市位置</a></li>
				<li><a class="dropdown-item" href="#">相關連結</a></li>
			</ul>
		</div>

		<script
			src="http://127.0.0.1:5500/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
