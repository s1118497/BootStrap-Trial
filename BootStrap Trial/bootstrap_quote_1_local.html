<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<!--引用bootstrap css-->
		<link
			href="/bootstrap-5.1.3-dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>BootStrap本地引用 測試</title>
		<style>
			/* 利用class name加以修改*/
			.btn-info {
				font-weight: 900;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<p>以下是一個drop-down button的範例: <strong>DOC>Components>Buttons</strong> </p>

		<!-- Example split info button -->
		<div class="btn-group">
			<!--加入 內置的class btn-lg變大button-->
			<button type="button" class="btn btn-info btn-lg">Info</button>
			<button
				type="button"
				class="btn btn-info dropdown-toggle dropdown-toggle-split"
				data-bs-toggle="dropdown"
				aria-expanded="false"
			>
				<span class="visually-hidden">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">聯絡我們</a></li>
				<li><a class="dropdown-item" href="#">門市位置</a></li>
				<li><a class="dropdown-item" href="#">相關連結</a></li>
			</ul>
		</div>

		<script
			src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js "
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
